<html>

<body style="display: flex; justify-content: center;">

    <form style="width: 50%; display: flex; flex-direction:column; gap:25px">
        <input name="fileInput" type="file">

        <select name="careers">
            <option value="none" disabled selected>Choose one career</option>
            <option value="frontend">Frontend</option>
            <option value="backend">Backend</option>
            <option value="fullstack">Fullstack</option>
        </select>

        <input type="submit" value="submit">
    </form>

    <div id="message"></div>

    <script>
        const form = document.querySelector('form');
        const fileInput = document.querySelector('input[name="fileInput"]');
        const message = document.getElementById('message');

        form.addEventListener('submit', e => {
            e.preventDefault();
            const file = fileInput.files[0];

            const fileReader = new FileReader();
            fileReader.onload = (e) => {
                const fileObj = {
                    filename: file.name,
                    mimeType: file.type,
                    data: fileReader.result.split(',')[1]
                }

                google.script.run.withSuccessHandler(displayResult).extractText(fileObj);
            }

            fileReader.readAsDataURL(file);
        });

        function displayResult(result) {
            message.innerHTML = JSON.stringify(result);
        }
    </script>

</body>

</html>
